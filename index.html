<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup | Homework Kottans</title>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<header id="header" class="header">
		<a href="#header" class="popup__area"></a>
		<section class="flex">
			<a class="logo" href="#header">Popup</a>
			<a class="popup__menu" href="#popup"><img src="./img/menu-icon.svg" alt="menu" width="35"></a>
			<a class="home" href="#header"><img src="./img/home-icon.svg" alt="home" width="35"></a>
		</section>
		<!-- попап всередині grid -->
		<div class="wrapper">
			<nav id="popup" class="popup">
				<!-- body -->
				<ul class="popup__list">
					<!-- cont -->
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/gallery-icon.svg"
								alt="gallery" width="60">
							<p class="text">Галерея</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/clock-icon.svg"
								alt="clock" width="60">
							<p class="text">Годинник</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/wifi-icon.svg"
								alt="wifi" width="60">
							<p class="text">Wi-Fi</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/calendar-icon.svg"
								alt="calendar" width="60">
							<p class="text">Календар</p>
						</a></li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/search_icon.svg"
								alt="search" width="60">
							<p class="text">Пошук</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/compass-icon.svg"
								alt="compass" width="60">
							<p class="text">Компас</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/marker-icon.svg"
								alt="marker" width="60">
							<p class="text">Нотатки</p>
						</a></li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/share-icon.svg"
								alt="share" width="60">
							<p class="text">Share</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/trash-icon.svg"
								alt="trash" width="60">
							<p class="text">Корзина</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/bell-icon.svg"
								alt="bell" width="60">
							<p class="text">Звук</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/map-icon.svg"
								alt="map" width="60">
							<p class="text">Карти</p>
						</a></li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/video-icon.svg"
								alt="video" width="60">
							<p class="text">Відео</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/mic-icon.svg"
								alt="mic" width="60">
							<p class="text">Мікрофон</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/message-icon.svg"
								alt="message" width="60">
							<p class="text">SMS</p>
						</a>
					</li>
					<li class="ppp__item"><a class="ppp__link" href=""><img class="ppp__img" src="./img/file-icon.svg"
								alt="file" width="60">
							<p class="text">Провідник</p>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
</body>

</html>
